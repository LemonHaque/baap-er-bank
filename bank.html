<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-12">Let's Get Some
            <span class="font-semibold text-violet-600">Moooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="my-12">
            <div class="grid grid-cols-3 gap-5 mx-auto w-9/12 text-white">
                <div class="bg-blue-400 p-10 rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-10 rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-10 rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposite and Withdraw -->
        <section class="my-12 text-center">
            <div class="grid grid-cols-2 gap-6 mx-auto w-9/12">
                <div class="bg-pink-400 p-10 rounded-xl">
                    <h3 class="text-3xl mb-2 text-white">Please Deposit Here</h3>
                    <input class="w-1/2 block py-2 px-3 mb-5 rounded mx-auto " type="text" name="" id="deposite-field"
                        placeholder="$ Amount you want to deposite">

                    <button id="btn-deposit"
                        class="bg-blue-500 hover:bg-violet-700 text-white py-3 px-4 text-xl font-medium rounded">Deposit</button>
                </div>
                <div class="bg-red-400 p-10 rounded-xl">
                    <h3 class="text-3xl mb-2 text-white">Please Withdraw Here</h3>

                    <input class="w-1/2 block py-2 px-3 mb-5 rounded mx-auto " type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw"
                        class="bg-blue-500 hover:bg-violet-700  text-white py-3 px-4 text-xl font-medium rounded">Withdraw</button>
                </div>

            </div>
        </section>

        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </main>
</body>

</html>
