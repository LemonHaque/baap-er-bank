<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bapp er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-12">Welcome to
            <span class="font-semibold text-violet-600"> Bapp er Bank!!!</span>
        </h1>
    </header>
    <section class="bg-blue-100 w-9/12 mx-auto p-8">

        <h3 class="text-3xl font-medium mb-4 text-center">Please Login Here</h3>
        <div class="text-center">
            <input class="w-1/2 block py-2 px-3 mb-5 text-xl rounded mx-auto " type="email" name="" id="user-email"
                placeholder="your email">
            <input class="w-1/2 py-2 px-3 block mb-5 text-xl rounded mx-auto" type="password" name="" id="user-pass"
                placeholder="your password">
            <button id="btn-submit"
                class="bg-violet-500 hover:bg-orange-700 w-52 text-white py-3 text-xl font-medium rounded">Submit</button>
        </div>
    </section>



    <script src="js/login.js"></script>
</body>

</html>
